<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>

    <style>
       table, tr, td {
        border: 1px solid black;
        border-collapse: collapse;
       }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td style="width: 100px" style="text-align:left">1</td>
            <td style="width: 100px" style="text-align:left">2</td>
            <td style="width: 100px" style="text-align:left">3</td>
        </tr>
        </thead>
       <tbody>
        <tr>
            <td style="text-align: center">4</td>
            <td style="text-align: center">5</td>
            <td style="text-align: center">6</td>
        </tr>
        <tr>
            <td style="text-align: right">7</td>
            <td style="text-align: right">8</td>
            <td style="text-align: right">9</td>
        </tr>
       </tbody> 
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td style="width: 100px">1</td>
            <td style="width: 100px">2</td>
            <td style="width: 100px">3</td>
        </tr>
        <tr>
            <td style="text-align: center" colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td style="width: 100px">1</td>
            <td style="width: 100px">2</td>
            <td rowspan="3" style="width: 100px; text-align: center">3</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
</body>
</html>
